/* Style inputs */
input[type=text], select, textarea {
    width: 100%;
    padding: 12px;

    margin-top: 6px;
    margin-bottom: 16px;
    resize: vertical;

input[type=submit] {

body {

  background: #76b852; 
  background: -webkit-linear-gradient(right, #ffff99, #9A3D55);
  background: -moz-linear-gradient(right, #ffff99, #9A3D55);
  background: -o-linear-gradient(right, #ffff99, #9A3D55);
  background: linear-gradient(to left, #ffff99, #9A3D55);
  font-family: "Roboto", sans-serif;

input[type=submit]:hover {

/* Style the container/contact section */
.container {
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 10px;
}

/* Create two columns that float next to eachother */
.column {
    float: left;
    width: 50%;
    margin-top: 6px;
    padding: 20px;
}

/* Clear floats after the columns */
.row:after {
    content: "";
    display: table;
    clear: both;
}

/* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
    .column, input[type=submit] {
        width: 100%;
        margin-top: 0;
